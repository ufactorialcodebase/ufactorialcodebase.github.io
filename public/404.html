<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HrdAI</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Converts path to query string so the SPA can handle routing
      // e.g., /demo/try-it-out becomes /?p=/demo/try-it-out
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to index with path as query parameter
      window.location.replace(
        window.location.origin + 
        '/?p=' + encodeURIComponent(path + search + hash)
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
